<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css">
    </head>
    <body>
        <header>
            <nav id="navbar">
                <ul id="navbar-links-list">
                    <li><a class="navbar-links" href="/">Home</a></li>
                    <li><a class="navbar-links" href="/register">Register</a></li>
                    <li><a class="navbar-links" href="/login">Log In</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="registration-form" method="POST" action="/register">
                <h1>Register</h1>

                <label for="username-input">Username:</label>
                <input type="text" class="form-inputs" id="username-input" name="username-input" placeholder="Username">
                
                <label for="password-input">Password:</label>
                <input type="password" class="form-inputs" id="password-input" name="password-input" placeholder="Password">

                <button type="submit" id="form-button">Register</button>
            </form>
        </main>
    </body>
</html>
